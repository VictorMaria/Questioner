<!DOCTYPE html>
<html>
<head><title>Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body id = 'whole'>
		<nav id = 'nav-bar'>
		<a class = 'active' href = 'index.html'>Questioner</a>
		</nav>
		<div class = 'sign-up-div'>
			<h2>Getting started, fill in personal details</h2>
			<input type = 'text' id = 'firstname' placeholder = 'Firstname'><br><br>
			<input type = 'text' id = 'lastname' placeholder = 'Lastname'><br><br>
			<input type = 'text' id = 'email' placeholder = 'Email'><br><br>
			<input type = 'text' id = 'username' placeholder = 'Username'><br><br>
			<input type = 'text' id = 'phonenumber' placeholder = 'Phone Number'><hr><br>
			<input type = 'password' id = 'password' placeholder = 'Password'><br><br>
			<input type = 'password' id = 'retype-password' placeholder = 'Retype Password'><br><br>
			<h4>Only select Admin account type if your are a meet-up organiser</h4>
			<input type = 'radio' id = 'user' name = 'account-type' value = 'User'>User
			<input type = 'radio' id = 'admin' name = 'account-type' value = 'Admin'>Admin<br><br>
			<a href ='profile.html'><button id = 'sign-up-button'>Sign Up</button></a>
			</div>
		
</body>
</html>
